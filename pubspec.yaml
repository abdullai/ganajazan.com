name: aqar_user
description: تطبيق توثيق العقار
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # =========================
  # Localization (L10n)
  # =========================
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # =========================
  # UI / Utils
  # =========================
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3

  # =========================
  # Supabase
  # =========================
  supabase_flutter: ^2.12.0

  # =========================
  # File / Media
  # =========================
  file_picker: ^8.3.7

  # =========================
  # Device info (مطلوب في login_screen.dart)
  # =========================
  device_info_plus: ^10.1.0

  # =========================
  # Utilities
  # =========================
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/splashscreen.png
